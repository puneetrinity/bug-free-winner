providers = ["node"]

[phases.setup]
aptPkgs = [
    "chromium",
    "libnss3",
    "libatk1.0-0", 
    "libatk-bridge2.0-0",
    "libcups2",
    "libgbm1",
    "libasound2t64",
    "libpangocairo-1.0-0",
    "libxss1",
    "libgtk-3-0",
    "libxshmfence1",
    "libglu1"
]

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit --no-fund"]

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_SKIP_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"